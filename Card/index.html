<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nykaa Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f8f0f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background-color: #ffe4e1;
      border: 4px solid #fdf5e6;
      border-radius: 16px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      width: 500px;
      max-width: 100%;
      transition: transform 0.3s;
    }
    .card:hover {
      background-color:pink;
      transform: translateY(-10px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 100%;
      height: auto;
      border-bottom: 3px solid #fdf5e6;
    }
    .card-content {
      padding: 20px;
      text-align: justify;
      direction: ltr;
      color: #4b0082;
    }
    .card-content h2 {
      color: #d63384;
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 2px;
      text-indent: 5px;
      word-spacing: 3px;
    }
    .card-content p {
      color: #333;
      line-height: 1.6;
      letter-spacing: 1px;
      word-spacing: 2px;
      text-indent: 10px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="C:\Users\JOTHIKSHA\OneDrive\Desktop\add on\Card\assets\images\skincare.jpg" alt="Nykaa">
    <div class="card-content">
      <h2>NYKAA</h2>
      <p>Nykaa focuses on simplicity, purity, and effectiveness. The skincare products are completely organic. It enhances your skin and brings out the natural essence.</p>
    </div>
  </div>
</body>
</html>
